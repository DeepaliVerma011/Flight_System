<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Flight</title>
    <style>
        /* General Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url("src/main/resources/static/images/img.jpg");
}

/* Container Styling */
.container {
    width: 100%;
    max-width: 800px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 20px; /* Margin around the container */
    box-sizing: border-box;
}

/* Header Styling */
h1 {
    color: #333;
    text-align: center;
    margin: 0 0 20px 0; /* Margin bottom */
}

/* Table Styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: left;
}

th {
    background-color: #4CAF50;
    color: white;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    gap: 20px; /* Space between form elements */
}

label {
    font-weight: bold;
    margin-bottom: 5px; /* Space between label and input field */
}

input[type="text"] {
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    margin-bottom: 10px; /* Space below each input field */
}

button {
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    cursor: pointer;
    align-self: center;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

/* Link Styling */
a {
    color: #007BFF;
    text-decoration: none;
    display: block;
    margin-top: 20px;
    text-align: center;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
<div class="container">
    <h1>Add Flight</h1>
    <form action="/add" method="post">
        <label for="number">Flight Number:</label>
        <input type="text" id="number" name="number" required>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required>

        <label for="gate">Gate:</label>
        <input type="text" id="gate" name="gate" required>

        <button type="submit">Add Flight</button>
    </form>
    <a href="/">Back to Flight Status</a>
</div>
</body>
</html>
